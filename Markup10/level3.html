<!DOCTYPE html>
<html lang="zxx">
<head>
    <meta charset="UTF-8">
    <title>Markup ext 2 Занятие № 9. Антон Фролов</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/all.css">
    <link rel="icon" href="image/favicon.ico">
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <strong class="logo">
                <a href="index.html"><img src="image/logo-coral.png" alt="Логотип"></a>
            </strong>
            <nav class="mainnav">
                <ul>
                    <li><a href="index.html">Item 1</a></li>
                    <li><a href="level2.html">Уровень 2</a></li>
                    <li><a href="level3.html">Уровень 3</a></li>
                    <li><a href="#">Item 4</a></li>
                    <li><a href="#">Item 5</a></li>
                </ul>
            </nav>
        </header>
        <main class="main">
            <div class="content">
                <form class="first-form" action="">
                    <fieldset>
                        <legend>Контактная информация</legend>
                        <div class="form-row">
                            <label for="name">Имя</label>
                            <input id="name" type="text" placeholder="Имя">
                        </div>
                        <div class="form-row">
                            <label for="email">E-mail</label>
                            <input id="email" type="email" placeholder="example@mail.com">
                        </div>
                        <div class="form-row">
                            <label>Пол</label>
                            <label><input type="radio" name="gender">Мужской</label>
                            <label><input type="radio" name="gender">Женский</label>
                            <label><input type="radio" name="gender">Другой</label>
                        </div>
                        <div class="form-row">
                            <label for="tel">Телефон</label>
                            <input id="tel" type="tel" placeholder="+380000000000">
                        </div>
                        <div class="form-row">
                            <label>Страна</label>
                            <select>
                                <option value="">Україна</option>
                                <option value="">Уганда</option>
                                <option value="">Уругвай</option>
                                <option value="">Урсу</option>
                                <option value="">Аргентина</option>
                            </select>
                        </div>
                        <div class="form-row form-check">
                            <label>Еда</label>
                            <input id="salo" type="checkbox">
                            <label for="salo">Сало</label>
                            <input id="borscht" type="checkbox">
                            <label for="borscht">Борщ</label>
                            <input id="galushka" type="checkbox">
                            <label for="galushka">Галушки</label>
                            <input id="varenik" type="checkbox">
                            <label for="varenik">Вареники</label>
                            <input id="garlic" type="checkbox">
                            <label for="garlic">Чесночок</label>
                        </div>
                        <div class="form-row">
                            <label for="">Загрузить</label>
                            <input type="file">
                        </div>
                        <div class="form-row">
                            <label>Текст</label>
                            <textarea rows="" cols=""></textarea>
                        </div>
                        <div class="form-btn">
                            <input type="submit">
                            <input type="reset">
                        </div>
                    </fieldset>
                </form>
            </div>
            <aside class="leftA">L</aside>
            <aside class="rightA">R</aside>
        </main>
        <footer>Footer</footer>
    </div>
</body>
</html>
